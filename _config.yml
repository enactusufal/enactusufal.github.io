# Informações do Projeto 1
fotoProjeto1: 
nomeProjeto1: "Amitis"
descProjeto1: "Projeto de Hortas Hidropônicas da Enactus UFAL"
descResumidaProjeto1: "É um projeto do nosso time que visa à implantação de hortas hidropônicas e sustentáveis no cenário alagoano, como alternativa para um empoderamento social a partir da produção de alimentos por comunidades vulneráveis, que podem consumi-los e vendê-los."
descCompletaProjeto1: O Amitis visa a alimentação justa e de qualidade. Através da técnica de hidroponia,levamos igualdade alimentar para os mais amplos contextos sociais. Implementando em comunidades socioeconomicamente vulneráveis em um ciclo produtivo e gerando renda. Hoje, o Amitis é um modelo no empreendedorismo social com alto potencial de replicação e fácil manuseio.

box1TituloProjeto1: "Hortas Escolares"
box2TituloProjeto1: "Hortas Comunitárias"
box3TituloProjeto1: "Hortas em Módulos Domésticos"

box1DescProjeto1: Além da educação ambiental, temos por objetivo promover a segurança alimentar desde a primeira infância. Devido a não necessidade de solo fértil, o Amitis auxilia escolas públicas de Maceió para que sejam protagonista na produção do próprio alimento. 
box2DescProjeto1: O Amitis vê nas comunidades um grande potencial empreendedor e busca atingi-lo por meio da venda dos produtos das hortas, seja por forma de beneficiamentos como tempeiros e molhos, ou na forma natural do alimento. Gerar renda e promover acessibilidade a alaimentos de qualidade são os principais metas dessa vertente. 
box3DescProjeto1: Para atender aos públicos mais variados, o Amitis apresenta uma linha de módulos domésticos. esses se adaptam as necessidades de cada lar, possuindo módulos que chegam a custar menos de R$0,90. Nós buscamos na produção natural de alimentos e com reuso da água.

# Informações do Projeto 2
fotoProjeto2: "https://i.imgur.com/Rd50DxS.jpg"
nomeProjeto2: "Cromo Somos"
descProjeto1: ""
descResumidaProjeto2: "O Projeto Cromo Somos nasceu com o intuito de modificar a realidade de Maceió em relação à inclusão social de pessoas com a síndrome de Down. Devido à falta de orientação, informação e condições de frequentar locais com capacidade multidisciplinar e especializados em estimulação precoce, muitas dessas pessoas desacreditam da capacidade de mudança e aprimoramento de suas habilidades. "
descCompletaProjeto2: "O Projeto Cromo Somos nasceu com o intuito de modificar a realidade de Maceió em relação à inclusão social de pessoas com a síndrome de Down. Devido à falta de orientação, informação e condições de frequentar locais com capacidade multidisciplinar e especializados em estimulação precoce, muitas dessas pessoas desacreditam da capacidade de mudança e aprimoramento de suas habilidades. 
  Com isso, esse projeto, em parceria com a FamDown - Família Down Alagoana, busca capacitar os alunos da instituição para a sua respectiva inserção no mercado de trabalho, sendo iniciado na área da culinária com a produção e venda de biscoitos artesanais. 
  Buscando o desenvolvimento de habilidades, respeitando as diferenças, aptidões e interesses da comunidade, o Projeto Cromo Somos impulsiona a descoberta de um mundo ainda desconhecido por muitos, o empreendedorismo."

